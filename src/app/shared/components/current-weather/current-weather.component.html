<div class="card current-weather-card" *ngIf="currentWeather">
  <div class="card-header">
    <h3 class="card-title">Condiciones Meteorológicas Actuales</h3>
    <div class="card-actions">
      <button class="btn btn-sm btn-outline" (click)="onRefresh()">
        <i class="icon-refresh-cw"></i> Actualizar
      </button>
    </div>
  </div>
  <div class="card-content">
    <div class="current-weather">
      <div class="weather-icon">
        <i [class]="getWeatherIcon(currentWeather.icon)"></i>
      </div>
      <div class="weather-info">
        <div class="weather-temp">{{currentWeather.temp}}°C</div>
        <div class="weather-desc">{{currentWeather.description || 'Córdoba, Veracruz'}}</div>
        <div class="weather-details">
          <div class="weather-detail">
            <i class="icon-droplet"></i>
            <span>{{currentWeather.humidity || '65'}}% Humedad</span>
          </div>
          <div class="weather-detail">
            <i class="icon-wind"></i>
            <span>{{currentWeather.windSpeed || '10'}} km/h</span>
          </div>
        </div>
      </div>
      <div class="weather-risk">
        <div [ngClass]="getRiskClass(currentWeather.risk)" class="risk-indicator">
          <span>Riesgo</span>
          <span class="risk-value">{{currentWeather.risk}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
